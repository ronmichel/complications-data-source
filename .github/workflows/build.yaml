name: Build
on:
  push:
    branches: [ master ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the code
        uses: actions/checkout@v2
         
#      - uses: ./.github/actions/inflate-secrets
#        name: Inflate Secrets
#        with:
#          keystore: ${{ secrets.ORIGINAL_KEYSTORE_FILE }}
#          google-services: ${{ secrets.GOOGLESERVICES }}
#          firebase-creds: ${{ secrets.FIREBASECREDS }}
#          playstore-creds: ${{ secrets.PLAYSTORECREDS }}

      - name: Get current date
        id: date
        run: echo "::set-output name=date::$(date +'%Y-%m-%dT%H:%M:%S')"
        
      - name: Build Release
#        env:
#          KEYSTORE_PASSWORD: ${{ secrets.ORIGINAL_KEYSTORE_FILE_PASSWORD }}
#          KEYSTORE_ALIAS: ${{ secrets.ORIGINAL_KEYSTORE_ALIAS }}
#          KEYSTORE_ALIAS_PASSWORD: ${{ secrets.ORIGINAL_KEYSTORE_ALIAS_PASSWORD }}
#          VERSION: ${{ steps.rel_number.outputs.version }}
#          VERSION_CODE: ${{ steps.rel_number.outputs.version-code }}
        run: ./gradlew assembleRelease
        
      - name: Create Github Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: tag-$(date +'%Y-%m-%dT%H:%M:%S')
          release_name: Release $(date +'%Y-%m-%dT%H:%M:%S')
          draft: false
          prerelease: false
          
      - name: Upload Base APK
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./app/build/outputs/apk/release/app-release.apk
          asset_name: complications-base-${{ github.ref }}.apk
          asset_content_type: application/zip
          
      - name: Upload Full APK
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./app/build/outputs/apk/full/app-full.apk
          asset_name: complications-full-${{ github.ref }}.apk
          asset_content_type: application/zip
